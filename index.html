<!DOCTYPE html>
<!--css goes here-->
<style>
	.gallery figure {
		max-width: 300px; /* Set a maximum width for the figures in the gallery */
		margin: 0; /* Remove any default margin for the figures */
		border: 1px solid #ddd;
	}
	
	.gallery img {
		width: 100%; /* Set the width of the images to fill the width of the figures */
		height: auto; /* Set the height of the images to adjust proportionally */
	}
</style>

<html>
<head>
	<title>Lemonsite Photo Gallery</title>
</head>
<body>
	<h1>Photo Gallery</h1>
	<div class="gallery">
		<figure>
			<img src="/saranrath stupid.jpg" alt="Photo 1">
			<figcaption>Photo of when Saranrath washed his hair in the toilet</figcaption>
		</figure>
	</div>
</body>
</html>
